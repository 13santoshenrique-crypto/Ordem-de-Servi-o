
<!DOCTYPE html>
<html lang="pt-BR" data-theme="deep">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGI-Aviagen | Industrial Command</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #020617;
            --bg-glass: rgba(15, 23, 42, 0.7);
            --bg-card: linear-gradient(145deg, #0f172a 0%, #020617 100%);
            --bg-input: rgba(255, 255, 255, 0.05);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --text-muted: #475569;
            --border-main: rgba(255, 255, 255, 0.05);
            --border-card: rgba(0, 71, 186, 0.2);
            --aviagen-blue: #0047ba;
            --aviagen-red: #e31b23;
        }

        [data-theme='light'] {
            --bg-main: #f1f5f9;
            --bg-glass: rgba(255, 255, 255, 0.9);
            --bg-card: #ffffff;
            --bg-input: #f8fafc;
            --text-main: #0f172a;
            --text-dim: #334155;
            --text-muted: #64748b;
            --border-main: #e2e8f0;
            --border-card: rgba(0, 71, 186, 0.1);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-main);
            margin: 0;
            overflow: hidden;
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        .text-theme-main { color: var(--text-main); }
        .text-theme-dim { color: var(--text-dim); }
        .text-theme-muted { color: var(--text-muted); }
        .bg-theme-card { background: var(--bg-card); }
        .bg-theme-main { background-color: var(--bg-main); }
        .border-theme { border-color: var(--border-main); }

        .mono { font-family: 'JetBrains Mono', monospace; }

        .glass {
            background: var(--bg-glass);
            backdrop-filter: blur(30px);
            border: 1px solid var(--border-main);
        }

        .industrial-card {
            background: var(--bg-card);
            border: 1px solid var(--border-card);
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        [data-theme='light'] .industrial-card {
            box-shadow: 0 4px 20px -5px rgba(0,0,0,0.05);
        }

        .industrial-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--aviagen-blue);
        }

        .hazard-strip {
            background: repeating-linear-gradient(
                45deg,
                #facc15,
                #facc15 10px,
                #000 10px,
                #000 20px
            );
        }

        .grid-pattern {
            background-image: linear-gradient(var(--border-main) 1px, transparent 1px),
                              linear-gradient(90deg, var(--border-main) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        button:active { transform: scale(0.98); }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 10px; }

        input, select, textarea {
            background-color: var(--bg-input) !important;
            color: var(--text-main) !important;
            border: 1px solid var(--border-main) !important;
        }

        [data-theme='light'] input::placeholder {
            color: #94a3b8;
        }

        @keyframes scan {
            0% { top: 0; }
            50% { top: 100%; }
            100% { top: 0; }
        }
        .animate-scan-line {
            position: absolute;
            width: 100%;
            height: 4px;
            background: #fff;
            box-shadow: 0 0 15px #fff, 0 0 30px var(--aviagen-blue);
            animation: scan 3s infinite ease-in-out;
            z-index: 20;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "recharts": "https://esm.sh/recharts@2.13.0?external=react,react-dom",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
